<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aqsan2018</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #ffffff;
            overflow: hidden; /* Prevent scrollbars from rain */
        }

        /* --- New Heart Rain Styles --- */
        #heart-rain-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0; /* Behind everything */
            overflow: hidden;
        }

        .heart {
            position: absolute;
            color: white;
            user-select: none;
            animation: fall 5s linear forwards;
            top: -10vh; /* Start above the screen */
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }
        /* --- End Heart Rain Styles --- */


        /* Countdown Timer Styles */
        #countdown-container {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            padding: 2rem 1rem;
            position: relative;
            z-index: 10;
        }
        #countdown-title {
            font-size: 1.5rem;
            color: #e5e7eb; /* Light gray */
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 1.5rem;
        }
        #countdown {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .time-box {
            background-color: #1f1f1f;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            min-width: 80px;
        }
        .time-box span {
            display: block;
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffffff; /* White */
            line-height: 1;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); /* White glow */
        }
        .time-box p {
            font-size: 0.8rem;
            color: #9ca3af; /* Gray */
            margin-top: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* --- Updated Pulse Animation for Dark Blue Gradient --- */
        @keyframes subtle-pulse {
            0% {
                box-shadow: 0 5px 15px rgba(0, 50, 100, 0.2); /* Darker blue, subtle */
            }
            50% {
                box-shadow: 0 8px 25px rgba(0, 80, 160, 0.4); /* Brighter blue, more pronounced */
            }
            100% {
                box-shadow: 0 5px 15px rgba(0, 50, 100, 0.2);
            }
        }

        /* Button Grid Styles */
        #button-grid {
            display: grid;
            grid-template-columns: 1fr; /* 1 column on mobile */
            gap: 1.5rem;
            padding: 2rem 1.5rem;
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        /* 2 columns on tablet */
        @media (min-width: 640px) {
            #button-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* 3 columns on desktop */
        @media (min-width: 1024px) {
            #button-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .game-button {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 1.1rem;
            color: #ffffff;
            background: #374151; /* Dark Grey */
            border: none;
            padding: 1.5rem 2rem;
            border-radius: 0.75rem;
            text-align: center;
            text-decoration: none;
            display: block;
            box-shadow: 0 5px 15px rgba(150, 150, 150, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
            animation: subtle-pulse 2s infinite ease-in-out;
        }
        
        /* --- Staggered animation delays --- */
        .game-button:nth-child(1) { animation-delay: 0.0s; }
        .game-button:nth-child(2) { animation-delay: 0.2s; }
        .game-button:nth-child(3) { animation-delay: 0.4s; }
        .game-button:nth-child(4) { animation-delay: 0.6s; }
        .game-button:nth-child(5) { animation-delay: 0.8s; }
        .game-button:nth-child(6) { animation-delay: 1.0s; }
        .game-button:nth-child(7) { animation-delay: 1.2s; }


        .game-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: all 0.5s ease;
            z-index: -1;
        }

        .game-button:hover {
            transform: translateY(-5px) scale(1.03);
            /* --- Updated Hover Shadow to Blue --- */
            box-shadow: 0 10px 25px rgba(0, 100, 200, 0.5); 
            animation-play-state: paused;
        }

        .game-button:hover::before {
            left: 100%;
        }

        .game-button:active {
            transform: translateY(-2px) scale(1.01);
            /* --- Updated Active Shadow to Blue --- */
            box-shadow: 0 6px 20px rgba(0, 70, 140, 0.3);
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen p-4">

    <!-- --- New Heart Rain Container --- --><div id="heart-rain-container"></div>

    <!-- Countdown Timer --><div id="countdown-container">
        <h2 id="countdown-title">Time Together</h2>
        <div id="countdown">
            <div class="time-box">
                <span id="years">0</span>
                <p>Years</p>
            </div>
            <div class="time-box">
                <span id="days">0</span>
                <p>Days</p>
            </div>
            <div class="time-box">
                <span id="hours">0</span>
                <p>Hours</p>
            </div>
            <div class="time-box">
                <span id="minutes">0</span>
                <p>Minutes</p>
            </div>
            <div class="time-box">
                <span id="seconds">0</span>
                <p>Seconds</p>
            </div>
        </div>
    </div>

    <!-- Button Grid --><div id="button-grid">
        <a href="https://aqsan2018.github.io/1/" class="game-button">Questionnaire</a>
        <a href="https://aqsan2018.github.io/2/" class="game-button">Secret Universe</a>
        <a href="https://aqsan2018.github.io/3/" class="game-button">Ans Needed</a>
        <a href="https://aqsan2018.github.io/4/" class="game-button">Find the Matches</a>
        <a href="https://aqsan2018.github.io/5/" class="game-button">Whack it</a>
        <a href="https://aqsan2018.github.io/6/" class="game-button">Scratch and Reveal</a>
        <a href="https://aqsan2018.github.io/7/" class="game-button">Kiss Filler</a>
    </div>

    <script>
        // Set the date we're counting from
        const startDate = new Date("2018-07-28T00:00:00").getTime();

        function updateCountdown() {
            // Get today's date and time
            const now = new Date().getTime();
            
            // Find the distance between now and the start date
            const distance = now - startDate;
            
            // Time calculations for years, days, hours, minutes and seconds
            const msPerSecond = 1000;
            const msPerMinute = msPerSecond * 60;
            const msPerHour = msPerMinute * 60;
            const msPerDay = msPerHour * 24;
            const msPerYear = msPerDay * 365.25; // Account for leap years

            const years = Math.floor(distance / msPerYear);
            const days = Math.floor((distance % msPerYear) / msPerDay);
            const hours = Math.floor((distance % msPerDay) / msPerHour);
            const minutes = Math.floor((distance % msPerHour) / msPerMinute);
            const seconds = Math.floor((distance % msPerMinute) / msPerSecond);
            
            // Display the result
            document.getElementById("years").innerText = years;
            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
            document.getElementById("seconds").innerText = seconds;
        }

        // Update the countdown every 1 second
        setInterval(updateCountdown, 1000);

        // Run it once immediately to avoid delay
        updateCountdown();

        // --- New Heart Rain Script ---
        const rainContainer = document.getElementById('heart-rain-container');

        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '♥'; // Using the '♥' character which can be colored
            heart.className = 'heart';
            
            heart.style.left = `${Math.random() * 100}vw`;
            heart.style.animationDuration = `${Math.random() * 2 + 3}s`; // 3-5 second fall
            heart.style.opacity = Math.random() * 0.6 + 0.4; // Slightly more opaque
            heart.style.fontSize = `${Math.random() * 1.5 + 1}rem`; // 1rem to 2.5rem size
            
            rainContainer.appendChild(heart);

            // Remove the heart after it falls
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // Create a new heart every 150ms (more frequent)
        setInterval(createHeart, 150);
    </script>

</body>
</html>
