<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aqsan’s Universe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .btn {
      display: block;
      width: 80%;
      max-width: 300px;
      padding: 1rem 2rem;
      margin: 1rem 0;
      border: 2px solid #fff;
      border-radius: 1rem;
      text-align: center;
      font-size: 1.2rem;
      color: #fff;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0) 100%);
      transition: all 0.5s ease;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: scale(1.05);
      background-color: rgba(255,255,255,0.1);
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
      font-weight: 600;
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Aqsan’s Universe</h1>
    <a href="https://aqsan2018.github.io/1/" class="btn">Questionnaire</a>
    <a href="https://aqsan2018.github.io/7/" class="btn">Kiss Filler</a>
    <a href="https://aqsan2018.github.io/6/" class="btn">Scratch and Reveal</a>
    <a href="https://aqsan2018.github.io/4/" class="btn">Find the Matches</a>
    <a href="https://aqsan2018.github.io/3/" class="btn">Ans Needed</a>
    <a href="https://aqsan2018.github.io/2/" class="btn">Secret Universe</a>
    <a href="https://aqsan2018.github.io/5/" class="btn">Whack It</a>
  </div>
</body>
</html>
